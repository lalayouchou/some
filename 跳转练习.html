<!DOCTYPE html>
<html>
 <head>
  <title>浏览器对象</title>  
  <meta http-equiv="Content-Type" content="text/html; charset=gkb"/>   
 </head>
 <body>
 <h4>操作成功</h4> <!--先编写好网页布局-->
<p><span id="box">5</span>秒后回到主页<a href="javascript:aaa()">返回</a></p>

 
  <script type="text/javascript">  
   var a=5;
 function abb(){
 /*var a=5;不能写在内部，写在函数内部的变量只作用于函数内部，外部不可引用*/
   document.getElementById("box").innerHTML=a;
     a=a-1;
	 if (a===0){
     location.assign("https://www.imooc.com/");
 }
 }
 setInterval("abb()",1000);

 function aaa(){
 history.go(-1);
 }
 
   //获取显示秒数的元素，通过定时器来更改秒数。

   //通过window的location和history对象来控制网页的跳转。
   
 </script> 
</body>
</html>
