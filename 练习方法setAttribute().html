<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
</head>
<body>
  <p id="intro">我的课程</p>  
  <ul>  
    <li title="JS">JavaScript</li>  
    <li title="JQ">JQuery</li>  
    <li title="">HTML/CSS</li>  
    <li title="JAVA">JAVA</li>  
    <li title="">PHP</li>  
  </ul>  
  <h1>以下为li列表title的值,当title为空时，新设置值为"WEB前端技术":</h1>
<script type="text/javascript">
var ab=document.getElementsByTagName("li");
for (i=0;i<ab.length;i++){
var ac=ab[i].getAttribute("title");
if(ac!==""){
document.write(ac+"<br/>");/*换行符号要“”*/
}
else{
ab[i].setAttribute("title", "WEB前端技术");
var ad=ab[i].getAttribute("title");
document.write(ad+"<br/>");
}
}
</script>
</body>
</html>
