<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>定时器加载条</title>
	<style>
		.loading{
			width: 100%;
			height: 100%;
			position: fixed;
			top: 0;
			left: 0;
			background: #fff;
		}
		.pic{
			width: 500px;
			height: 500px;
			background: url('1441607086860827.gif') no-repeat center center;
			position: absolute;
			top: 0;
			left: 0;
			bottom: 0;
			right: 0;
			margin: auto;
		}
		img{
			width: 1240px;
			height: auto;
		}
	</style>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script>
		document.onreadystatechange = function() {
			if (document.readyState === "complete"){
				$(".loading").fadeOut();
			}
		}


		</script>
</head>
<body>
	<div class="loading"><div class="pic"></div></div>
