<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>party one</title>
<script type="text/javascript">

      window.onload = function(){
          var tr=document.getElementsByTagName("tr");
          for(var i= 0;i<tr.length;i++)
          {
              bgcChange(tr[i]);
          }
      }          // 鼠标移动改变背景,可以通过给每行绑定鼠标移上事件和鼠标移除事件来改变所在行背景色。
    
     function bgcChange(abc)
     {
        abc.onmouseover=function(){
            abc.style.backgroundColor="#f2f2f2";
        }
        abc.onmouseout=function(){
           abc.style.backgroundColor="#fff";
        }
	 }
//编写一个函数，供添加按钮调用，动态在表格的最后一行添加子节点
var num = 2;
	function add(){
		num++;
		var tr = document.createElement("tr");
		var xh = document.createElement("td");
		var xm = document.createElement("td");
		if(num<=9){
		xh.innerHTML = "xxx00"+num;
	  }
		 else if(num>=100){
			xh.innerHTML = "xxx"+num;
		}
		  else {
			xh.innerHTML = "xxx0"+num;
		}
		xm.innerHTML = "第"+num+"个";
		var del = document.createElement("td");
		del.innerHTML="<a href='javascript:;' onclick='del(this)'>删除</a>";
		var tab = document.getElementById("table").lastChild;
		tab.appendChild(tr);
		tr.appendChild(xh);
		tr.appendChild(xm);
		tr.appendChild(del);
		var tr = document.getElementsByTagName("tr");
		 for(var i = 0;i<tr.length;i++){
			 bgcChange(tr[i]);
		 }	
	}
// 创建删除函数
function del(obj){
	var tr = obj.parentNode.parentNode;
	tr.parentNode.removeChild(tr);
}

</script>
</head>

<body>
<table border="1" width="50%" id="table">
  <tr>
    <th>学号</th>
    <th>名字</th>
    <th>操作</th>
  </tr>
  <tr>
    <td>xxx001</td>
    <td>老王</td>
    <td><a href="javascript:;" onclick="del(this);">删除</a></td>
  </tr>
  <tr>
    <td>xxx002</td>
    <td>xiao王</td>
    <td><a href="javascript:;" onclick="del(this);">删除</a></td>
  </tr>
</table>
<input type="button" value="++++++++" onclick="add()" />
</body>
</html>
